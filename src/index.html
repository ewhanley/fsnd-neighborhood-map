<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Neighborhood Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
</head>

<body>
  <div class="overlay">
    <div class="sk-fading-circle">
      <div class="sk-circle1 sk-circle"></div>
      <div class="sk-circle2 sk-circle"></div>
      <div class="sk-circle3 sk-circle"></div>
      <div class="sk-circle4 sk-circle"></div>
      <div class="sk-circle5 sk-circle"></div>
      <div class="sk-circle6 sk-circle"></div>
      <div class="sk-circle7 sk-circle"></div>
      <div class="sk-circle8 sk-circle"></div>
      <div class="sk-circle9 sk-circle"></div>
      <div class="sk-circle10 sk-circle"></div>
      <div class="sk-circle11 sk-circle"></div>
      <div class="sk-circle12 sk-circle"></div>
    </div>
  </div>

  <nav id="menu">
    <header class="menu-header">
      <h1>Missoula Breweries</h1>
    </header>
    <label for="textInput">Filter Locations:</label>
    </br>
    <input id="filterInput" size="32" data-bind="textInput: filter" placeholder="Start typing..." />
    <ul data-bind="foreach: filteredList">
      <li class="menu-item" data-bind="text: name, click: $parent.toggleSelection"></li>
    </ul>
  </nav>

  <main id="panel">
    <header class="page-header">
      <img class="toggle-button" src='slideout-toggle.svg' data-bind="click: openSlideout">
      <h2>Brewery Explorer</h2>
    </header>
    <div id="map-container">
      <div id="map"></div>
    </div>
    <div id="recenter-btn" data-bind="click: resetMap">Re-center Map</div>
  </main>

  <script type="text/html" id="info-window-template">
  <div class="container">
    <h3 class="header" data-bind="text: name"></h3>
    <div class="fs-rating" data-bind="style: { 'background-color': rating_color }">
      <a target="_blank" data-bind="attr: { href: fs_url }, text: rating">--</a>
    </div>
    <div class="fs-price">
      <a target="_blank" data-bind="attr: { href: fs_url }, text: price">--</a>
    </div>
    <div id="pano" class="pano">pano</div>
    <div class="fs-tip">
      <a target="_blank" data-bind="attr: {href: tip_url }, text: tip">-</a>
    </div>
    <a target="_blank" data-bind="attr: {href: fs_home }">
    <div class="fs-logo"><img class='fs-img' src='Powered-by-Foursquare-full-color-300.png'></div>
    </a>
  </div>
  </script>

  <script src="./bundle.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjQPtui4scb0Ip9PLymfXy1Zs_RqqOkNw&v=3&callback=initApp"></script>

</body>

</html>
